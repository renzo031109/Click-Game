<!DOCTYPE html>

<head>
    <title>Click GAME</title>
    <link rel="stylesheet" type="text/css" href="clickgame.css">
    
</head>

<body>
    <div class="title">
        <h1>Clicking Game!</h1>
        <h4>Score:
            <span id="scoreTag"></span>
        </h4>
        <h4>Missed:
            <span id="missedTag"></span>
        </h4>
        <h4>Timer:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
        </h4>
        <div>
            <button id="beginButton">Begin</button>
        </div>
    </div>
    <div class="margin">
        <div id="image">
            <div id="object"></div>
        </div>
    </div>

    <script src=clickgame.js></script>

</body>

</html>
